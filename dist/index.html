<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <title>Battleship</title>
  </head>
  <body class="grid items-center min-h-dvh">
    <header class="hidden fixed inset-0 grid-cols-2 items-center bg-slate-200" id="log-in">
      <img src="./assets/logo.png" alt="battleship image">
      <div class="bg-slate-100 shadow rounded p-6">
        <h1 class="text-7xl uppercase">Battleship</h1>
        <form class="relative mt-4">
          <div>
            <label for="name-field">My name is: </label>
            <input type="text" name="name" id="name-field" placeholder="name" class="p-2 ml-2" required></input>
          </div>
          <div>
            <input type="checkbox" name="starting" id="start-field">
            <label for="start-field">I would like to start first.</label>
          </div>
          <button type="submit" class="bg-slate-600 text-white my-4 p-2">Get Started</button>
        </form>
      </div>
    </header>

    <main class="flex justify-center gap-6">
      <article>
        <header class="bg-red-500 board-title">
          <h2>Your Fleet</h2>
        </header>
        <section id="player-board" class="cursor-not-allowed"></section>
        <section class="yard"></section>
      </article>

      <div class="border border-gray-200"></div>

      <article>
        <header class="bg-slate-500 board-title">
          <h2>Opponent</h2>
        </header>
        <section id="opponent-board" class="cursor-crosshair"></section>
        <section class="yard"></section>
      </article>
    </main>

    <aside id="winner-popup" class="hidden fixed inset-0 justify-center items-center backdrop-blur-sm">
      <div class="bg-slate-50 text-xl text-center rounded-lg">
        <h2 class="p-4 bg-blue-500 text-white rounded-t-lg">Bob has won!</h2>
        <button type="button" class="p-2 bg-slate-100 hover:bg-white w-full rounded-b-lg">Play Again</button>
      </div>
    </aside>
    <script src="main.js"></script>
  </body>
</html>
